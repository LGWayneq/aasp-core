<!-- Confirm End Assessment Modal -->
<div class="modal fade" id="submitAssessmentModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Are you sure you would like to end the assessment attempt?</h5>
          <button type="button" class="close" data-bs-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>          
  
        <div class="modal-footer">
          <button type="button" class="btn btn-success" onclick="confirmSubmit();">Confirm</button>
          <button type="button" class="btn btn-warning" onclick="cancelSubmit();">Cancel</button>
        </div>
      </div>
    </div>
  </div>
