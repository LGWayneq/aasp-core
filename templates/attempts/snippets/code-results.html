<div>
    <div style="margin-bottom:10px;">
        <label>Input</label>
        <textarea id="run-stdin" rows="4" class="form-control font-monospace">{{ sample_tc.stdin|default:'' }}</textarea>
    </div>

    <div class="d-flex justify-content-between">
        <div>
            {% if is_software_language %}
            <button type="button" id="sample-btn" class="btn btn-warning" onclick="compileAndRun()">Compile and
                Run<i class="fa-solid fa-play ms-2"></i></button>
            {% else %}
            <button type="button" id="sample-btn" class="btn btn-warning" onclick="compileAndRun()">Compile<i
                    class="fa-solid fa-play ms-2"></i></button>
            <button type="button" id="waveform-btn" class="btn btn-info d-none" onclick="viewWaveform()">Run</button>
            {% endif %}
            <button type="button" id="submit-btn" onclick="submit();" class="btn btn-success">Submit</button>
        </div>        
        <div>
            <span class="h5" id="run-status">Ready</span>
            <div class="spinner-border spinner-border-sm ms-2" id="main-loading" style="display:none;"></div>
            <br>
        </div>
    </div>
    <div style="margin-top: 15px;">
        <div id="m-body" style="display:none;">
            <!-- outcome -->
            <h4 id="m-outcome"></h4>
            <hr>
            
            <!-- stdin -->
            <h5>Standard Input</h5>
            <pre><code class="language-plaintext rounded" id="m-stdin" style="max-height: 100px; overflow: auto;"></code></pre>
            {% if is_software_language %}

            <!-- stdout -->
            <h5>Standard Output</h5>
            <pre><code class="language-plaintext rounded" id="m-stdout" style="max-height: 100px; overflow: auto;"></code></pre>

            <!-- expected output -->
            <h5>Expected Output</h5>
            <pre><code class="language-plaintext rounded" id="m-expected-output" style="max-height: 100px; overflow: auto;"></code></pre>
            {% else %}

            <!-- waveform evaluation -->
            <hr>
            <div class="row">
                <div class="col" id="m-timing">
                    <h5>Timing diagrams for sample test case</h5>
                    <div class="d-none" id="m-hidden">
                        <pre><code class="language-plaintext rounded">Hidden</code></pre>
                    </div>
                    <!-- Accordion -->
                    <div class="accordion" id="m-accordion">
                        {% for output in wavedrom_output %}
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="waveformHeading{{ forloop.counter }}">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#waveformCollapse{{ forloop.counter }}" aria-expanded="false" aria-controls="waveformCollapse{{ forloop.counter }}">
                                        {{ output }}
                                    </button>
                                </h2>
                            <div id="waveformCollapse{{ forloop.counter }}" class="accordion-collapse collapse {% if forloop.counter is 1 %}show{% endif %}" aria-labelledby="waveformHeading{{ forloop.counter }}" data-bs-parent="#waveformAccordion">
                                <div class="accordion-body">
                                    <div class="nowrap" style="overflow-x: auto">
                                        <script type="WaveDrom">
                                            { "signal": [] }
                                        </script>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <!-- error -->
                <div class="d-none" id="m-error">
                    <h5>Error</h5>
                    <pre><code class="language-plaintext rounded" id="m-error-msg"></code></pre>
                </div>
            </div>
            {% endif %}
            </div>
          </div>
    </div>
</div>
