<!-- accordion item template -->
<div class="accordion-item" id="accordion-item-template" style="display:none;">
  <h2 class="accordion-header">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#submission-__cqs_id__">
      <span>__time_submitted__</span>
      <span class="badge bg-light-warning ms-3" id="cqs-status-__cqs_id__">Processing</span>
    </button>
  </h2>

  <div id="submission-__cqs_id__" class="accordion-collapse collapse" data-bs-parent="#submissions-accordion">
    <div class="accordion-body">
      <div class="row">
      </div>
    </div>
  </div>
</div>

<!-- test case template -->
<div class="col-4" id="test-case-template" style="display:none;">
  <button id="tca-__tca_id__" class="btn btn-link p-0 disabled" data-token="__token__" onclick="viewModal(this);">
    Test Case __idx__
  </button>
  <div class="spinner-border spinner-border-sm ms-2" id="tca-loading-__tca_id__" style="display: none;"></div>
  <i class="fa-solid fa-check text-success" id="tca-accepted-__tca_id__" style="display: none;"></i>
  <i class="fa-solid fa-xmark text-danger" id="tca-failed-__tca_id__" style="display: none;"></i>
</div>
