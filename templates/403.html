{% extends 'layouts/error.html' %}
{% load static %}

{% block title %}403 Forbidden{% endblock %}

{% block content %}
  <div class="error-page container">
    <div class="col-md-8 col-12 offset-md-2">
      <div class="text-center">
        <img class="img-error" src="{% static 'images/samples/error-403.svg' %}" alt="Not Found">
        <h1 class="error-title">Forbidden</h1>
        <p class="fs-5 text-gray-600">{{ exception|default:"You are unauthorized to see this page." }}</p>
        <a href="{% url 'dashboard' %}" class="btn btn-lg btn-outline-primary mt-3">Go Home</a>
      </div>
    </div>
  </div>

{% endblock %}
