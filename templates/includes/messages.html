<!-- Used to pass messages from views to users -->
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{% if message.tags == "warning" %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible show fade">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
  <div class="mb-2"></div>
{% endif %}
