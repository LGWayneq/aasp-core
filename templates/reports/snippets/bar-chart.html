<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
<div style="height: 400px;">
    <canvas id="chart {{ forloop.counter }}"></canvas>
</div>

<script>
    var x_values_string = "";
    {{ graph_details.x_values }}.forEach((ascii) => {
        x_values_string += String.fromCharCode(ascii);
    });
    var x_values = JSON.parse(x_values_string)
    var ctx = document.getElementById("chart {{ forloop.counter }}").getContext("2d")
    var chart = new Chart(ctx, {
        type: "bar",
        data: {
            labels: x_values,
            datasets: [{
                backgroundColor: [
                    'rgba(255, 99, 132, 0.8)',
                    'rgba(255, 159, 64, 0.8)',
                    'rgba(255, 205, 86, 0.8)',
                    'rgba(75, 192, 192, 0.8)',
                    'rgba(54, 162, 235, 0.8)',
                    'rgba(153, 102, 255, 0.8)',
                    'rgba(201, 203, 207, 0.8)'
                ],
                data: {{ graph_details.y_values }}
            }]
        },
        options: {  
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    title: {
                        display: true,
                        text: "{{ graph_details.y_title }}"
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: "{{ graph_details.x_title }}"
                    }
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: "{{ graph_details.title }}"
                },
                legend: {
                    display: false
                },
            }
        }
    });
</script>
