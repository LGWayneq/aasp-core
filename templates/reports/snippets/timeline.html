<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
<div style="height: 500px;">
    <canvas id="chart {{ forloop.counter }}"></canvas>
</div>

<script>
    var x_values_string = "";
    {{ timeline.x_values }}.forEach((ascii) => {
        x_values_string += String.fromCharCode(ascii);
    });
    console.log({{ timeline.y_values }})
    var x_values = JSON.parse(x_values_string)
    var ctx = document.getElementById("chart {{ forloop.counter }}").getContext("2d")
    var chart = new Chart(ctx, {
        type: "bar",
        data: {
            labels: x_values,
            datasets: [{
                data: {{ timeline.y_values }}
            }]
        },
        options: {  
            indexAxis: 'y',
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    title: {
                        display: true,
                        text: "{{ timeline.y_title }}"
                    },
                    stacked: true,
                    
                },
                x: {
                    title: {
                        display: true,
                        text: "{{ timeline.x_title }}"
                    },
                    stacked: true,
                    max: {{ timeline.max_time }}
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: "{{ timeline.title }}"
                },
                legend: {
                    display: false
                },
            }
        }
    });
</script>
