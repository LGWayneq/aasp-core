version: "3.7"

services:
  aasp_web:
    build:
      context: .
      dockerfile: ./config/aasp/Dockerfile
    entrypoint: ./config/aasp/aasp_web_script.sh
    volumes:
      - .:/app
    restart: unless-stopped
    depends_on:
      - aasp_db
      - celery_worker

  aasp_db:
    image: postgres:latest
    env_file: ./config/.env
    restart: unless-stopped
    volumes:
      - aasp_postgres_data:/var/lib/postgresql/data/

  aasp_nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - .:/app
    ports:
      - 80:80

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped

  celery_worker:
    build:
      context: .
      dockerfile: ./config/aasp/Dockerfile
    entrypoint: celery -A aasp worker --loglevel=INFO
    volumes:
      - .:/app
    restart: unless-stopped
    depends_on:
      - rabbitmq

  judge0_server:
    image: chuachongyih/aasp-judge0:1.0.0
    volumes:
      - ./config/judge0/judge0.conf:/judge0.conf:ro
    privileged: true
    restart: unless-stopped
    depends_on:
      - judge0_db
      - judge0_redis

  judge0_worker:
    image: chuachongyih/aasp-judge0:1.0.0
    command: [ "./scripts/workers" ]
    volumes:
      - ./config/judge0/judge0.conf:/judge0.conf:ro
    privileged: true
    restart: unless-stopped
    depends_on:
      - judge0_db
      - judge0_redis

  judge0_db:
    image: postgres:13.0
    env_file: ./config/judge0/judge0.conf
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    restart: unless-stopped

  judge0_redis:
    image: redis:6.0
    command: [
      "bash", "-c",
      'docker-entrypoint.sh --appendonly yes --requirepass "$$REDIS_PASSWORD"'
    ]
    env_file: ./config/judge0/judge0.conf
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  aasp_postgres_data:
  postgres-data:
  redis-data:
